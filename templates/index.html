{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}Список шаблонов Workflow{% endblock %}</h1>
    {% for name in names %}
        <a href="{{ url_for('workflow', wf_id=name) }}">
            <h2>{{name}}</h2>
        </a>
        <a href="{{ url_for('run', wf_id=name) }}" class="badge badge-success">Запустить</a>
        <hr>
    {% endfor %}

{% endblock %}
